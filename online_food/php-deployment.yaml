apiVersion: apps/v1
kind: Deployment
metadata:
  name: foodiehub-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: foodiehub
  template:
    metadata:
      labels:
        app: foodiehub
    spec:
      containers:
        - name: foodiehub
          image: abirami2006/online_food-php

          env:
            - name: DB_HOST
              value: mysql
            - name: DB_USER
              value: root
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_ROOT_PASSWORD
            - name: DB_NAME
              value: food_order_db

          ports:
            - containerPort: 80

          resources:
            requests:
              memory: "128Mi"
              cpu: "200m"
            limits:
              memory: "256Mi"
              cpu: "400m"

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
